<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>My Affiliate Store</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; margin:0; background:#f7f7f9; color:#111;}
.container { max-width:1200px; margin:40px auto; padding:20px; }
h1 { text-align:center; font-size:32px; margin-bottom:40px;}
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:30px;}
.card { background:white; border-radius:10px; box-shadow:0 6px 22px rgba(0,0,0,0.06); padding:15px; text-align:center;}
.card img { width:100%; border-radius:8px;}
.card h2 { font-size:20px; margin:10px 0;}
.card p { font-size:16px; color:#1b8a2a; margin:5px 0;}
.card a { display:inline-block; margin-top:10px; padding:10px 14px; background:#ff9900; color:#111; text-decoration:none; border-radius:8px; font-weight:600;}
</style>
</head>
<body>
<div class="container">
<h1>My Affiliate Store</h1>
<div class="grid">
  <div class="card">
    <img src="images/product1.jpg" alt="Product 1">
    <h2>Product 1</h2>
    <p>₹PRICE</p>
    <a href="products/product1.html">View Product</a>
  </div>
  <div class="card">
    <img src="images/product2.jpg" alt="Product 2">
    <h2>Product 2</h2>
    <p>₹PRICE</p>
    <a href="products/product2.html">View Product</a>
  </div>
</div>
</div>
</body>
  </html>
